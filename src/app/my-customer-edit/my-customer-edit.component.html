<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
		<br><br>
			<h2 class="title f50em">
				Editar Cliente!!
			</h2>
			<form #formCustomer="ngForm" (ngSubmit)="onSubmit()">
				<div class="form-group">
					<label>Nombre</label>
					<input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="customer.name"/>
				</div>
				<div class="form-group">
					<label>Apellido</label>
					<input type="text" name="lastname" class="form-control" #lastname="ngModel" [(ngModel)]="customer.lastname"/>
				</div>
				<div class="form-group">
					<label>DNI</label>
					<input type="text" name="dni" class="form-control" #dni="ngModel" [(ngModel)]="customer.dni"/>
				</div>
				<div class="form-group">
					<label>Correo</label>
					<input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="customer.email"/>
				</div>
				<div class="form-group">
					<label>Telefono</label>
					<input type="text" name="phone" class="form-control" #phone="ngModel" [(ngModel)]="customer.phone"/>
				</div>
				<div class="form-group">
					<label>Direccion</label>
					<input type="text" name="address" class="form-control" #address="ngModel" [(ngModel)]="customer.address"/>
				</div>
				<input class="btn btn-success pull-right" type="submit" value="Registrar">
			</form>	
		</div>
	</div>
</div>
