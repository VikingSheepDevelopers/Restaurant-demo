<div class="container-fluid">
	<div class="row">
		<div class="col-md-6 card ">
			<div class="head-card">
				<h2>Editar tus datos</h2>				
			</div>
			<div class="body-card">
				<form #formUser="ngForm" (ngSubmit)="onSubmit()">
					<div class="form-group">
						<label>Nombre</label>
						<input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="user.name"/>
					</div>
					<div class="form-group">
						<label>Apellido</label>
						<input type="text" name="lastname" class="form-control" #lastname="ngModel" [(ngModel)]="user.lastname"/>
					</div>
					<div class="form-group">
						<label>DNI</label>
						<input type="text" name="dni" class="form-control" #dni="ngModel" [(ngModel)]="user.dni"/>
					</div>
					<div class="form-group">
						<label>Correo</label>
						<input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email"/>
					</div>
					<div class="form-group">
						<label>Telefono</label>
						<input type="text" name="phone" class="form-control" #phone="ngModel" [(ngModel)]="user.phone"/>
					</div>
					<div class="form-group">
						<label>Fecha de nacimiento</label>
						<input type="date" name="birthdate" class="form-control" #phone="ngModel" [(ngModel)]="user.birthdate"/>
					</div>
					<div class="form-group">
						<label>Direccion</label>
						<input type="text" name="address" class="form-control" #address="ngModel" [(ngModel)]="user.address"/>
					</div>
					<div class="form-group">
						<label>Nombre en el sistema</label>
						<input type="text" name="username" class="form-control" #address="ngModel" [(ngModel)]="user.username"/>
					</div>
					<div class="form-group">
						<label>Papel que representa</label>
						<select name="role" class="form-control" #address="ngModel" [(ngModel)]="user.role">
							<option selected value="mesero">Mesero</option>
							<option value="recepcionista">Recepcionista</option>
							<option value="barra">Barra</option>
							<option value="cajero">Cajero</option>
							<option value="ayudante de cocina">Ayudante de cocina</option>
							<option value="chef">Chef</option>
							<option value="recepcionista">Recepcionista</option>
							<option value="gerente">Gerente</option>
						</select>
					</div>
					<button type="submit" class="btn btn-success btn-add-cart pull-right f20em">ACTUALIZAR	<i class="fa fa-floppy-o" aria-hidden="true"></i></button>
				</form>				
			</div>
		</div>
	</div>
</div>
