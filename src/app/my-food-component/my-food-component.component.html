<h2 class="title f50em">
  {{title}}
</h2>
<div *ngFor="let f of foods;">
	<div *ngFor="let category of categorys;">
		<div *ngIf="category.id==f.category_id">
			<h4>{{category.name}}</h4>
			<table class="table">
				<thead>
					<tr>
						<th>Foto</th>
						<th>Nombre</th>
						<th>precio de creacion</th>
						<th>precio de venta</th>
						<th>descripcion</th>
						<th>acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let food of foods;"  >
						<td><img [src]="food.img_name" width="60px" height="60px"></td>
						<td>{{food.name}}</td>
						<td>{{food.price_f}}</td>
						<td>{{food.price_s}}</td>
						<td>{{food.descrip}}</td>
						<td>
							<a type="button" class="btn btn-info" href="/foodEdit/{{food.id}}"><i class="fa fa-pencil" aria-hidden="true"></i></a>
							<button class="btn btn-danger" (click)="OnDelete(f.id)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
