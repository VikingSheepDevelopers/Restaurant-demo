<div class="container-fluid">
	<div class="row">
		<div class="col-md-6 card ">
			<div class="head-card">
				<h2>Registra una nueva Categoria</h2>				
			</div>
			<div class="body-card">
				<form #formCategory="ngForm" (ngSubmit)="onSubmit()">
					<div class="form-group">
						<label>Nombre</label>
						<input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="category.name"/>
					</div>
					<button type="submit" class="btn btn-success btn-add-cart pull-right f20em">AGREGAR	<i class="fa fa-floppy-o" aria-hidden="true"></i></button>
				</form>				
			</div>
		</div>
	</div>
</div>
