<h2 class="title f50em">
  {{title}}
</h2>
<table class="table">
	<thead>
		<tr>
			<th>Nombre</th>
			<th>Acciones</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let category of categorys;">
			<td>{{category.name}}</td>
			<td>
				<button class="btn btn-danger" (click)="OnDelete(category.id)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
			</td>
		</tr>
	</tbody>
</table>
